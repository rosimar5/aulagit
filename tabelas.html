<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>

<body>
    <table width="100%" border="1" cellpadding="24">
        <caption>tabela 3x4</caption>
        <tr>
            <td rowspan="3"align="center">1,1</td>
            <td colspan="">1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
            <td>2,4</td>
        </tr>
        <tr colspan="3">
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
            <td>3,4</td>
        </tr>
    </table>
    <table width="100%" border="1" bgcolor="yellow">
        <tr>

        </tr>

    </table>
</body>

</html>
