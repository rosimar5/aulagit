<!DOCTYPE html>

<head>
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Cadastro de Aluno</h1>
        https://inforpiaui.com.br/aula/lista_dados.html
        <form method="post" action="https://inforpiaui.com.br/aula/salvar_dados.php">

            <div class="row">
                <div class="col-lg-6">
                    <label for="nomealuno" class="form-label"> Nome Completo</label>
                    <input name="nomealuno" type="text" value="" placeholder="Nome do Aluno" required
                        class="form-control" />
                </div>

                <div class="col-3">
                    <label for="cpf" class="form-label"> CPF</label>
                    <input name="cpf" type="text" required class="form-control" />
                </div>
                <div class="col-5">
                    <label for="email_aluno" class="form-label"> Email</label>
                    <input name="email_aluno" type="email" required class="form-control" />
                </div>

                <div class="col-2">
                    <label for="datanascimento" class="form-label">Data Nascimento</label>
                    <input name="datanascimento" type="date" class="form-control" />
                </div>

                <div class="col-2">
                    <label for="data_matricula" class="form-label">Data Matricula</label>
                    <input name="data_matricula" type="date" required class="form-control" />
                </div>

                <div class="col-6">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select name="sexo" class="form-control">
                        <option value="Masculino"> Masculino</option>
                        <option value="Feminino"> Feminino</option>
                    </select>
                </div>

                <div class="col-12">
                    <label for="descrição" class="form-label">Descrição</label>
                    <textarea name="descrição" id="" cols="50" rows="5"></textarea>
                </div>

                <input type="submit" value="Enviar dados" class="btn btn-primary">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
