<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pagina de Conversor</title>
    <link rel="stylesheet" type="text/css" href="decimalbinarioatv.css" />
</head>

<body>
    <h1 id="titulo">
        <b>
            CONVERSOR
        </b>
    </h1>

    <div class="principal">
        <label id="label">Número Decimal</label>
        <input name="decimal" id="decimal_id" />
        <button onclick="converte_binario()" class="btn-converter">Converter</button>

    </div>

    <div class="binario">
        <label id="label">Binário</label>
        <input name="binario" id="binario_id" />
    </div>

    <script>
        function converte_binario() {
            let decimal = document.getElementById("decimal_id").value;
            let binario = decimal_binario(Number(decimal));
            document.getElementById("binario_id").value = binario;
        }

        function decimal_binario(numero) {
            if (numero < 2) {
                return numero.toString();
            }
            binario = "";
            while (numero > 1) {
                resto = numero % 2;
                binario = resto.toString() + binario;
                numero = Math.floor(numero / 2);
            }
            return numero.toString() + binario;
        }
    </script>
</body>

</html>
